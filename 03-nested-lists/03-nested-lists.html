<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>03: Nested lists</title>
  </head>
  <body>
    <ul>
      <li>Baboons</li>
      <li>Chimpanzees</li>
      <li>Gibbons</li>
      <li>Gorillas</li>
      <li>Lemurs
        <ol>
          <li>Aye-aye
            <ul>
              <li>scary finger</li>
              <li>Scrawny head</li>
              <li>Not so cute</li>
            </ul>
          <li>Grey Mouse Lemur
            <ul>
              <li>Super cute</li>
              <li>Really small</li>
            </ul>
          </li>
          <li>Ring-tailed Lemur
          </li>
        </ol>
      </li>
      <li>Monkeys</li>
    </ul>
  </body>
</html>
